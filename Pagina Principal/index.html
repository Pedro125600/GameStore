<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Jogos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../Images/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text2" href="../UsuarioPage/index.html">Biblioteca</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text2" href="../CadastroJogo/listaJogos.html">Navegar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text2" href="../Pagina Da Loja/index.html">Loja</a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button id="PesquisarButton" class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
        </form>
        <div class="user-info">
          <img id="profileImg" src="../Images/user-icon.png" alt="User Avatar">
          <span id="usernameText">Usuário</span>
          <button id="logout-button" class="logout-button ms-2">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-5">
      <img src="Images/banner.png" class="img-fluid" alt="Cyberpunk 2077">
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-custom mx-2">SAAAAAA</button>
      <button class="btn btn-custom mx-2">Jogos Gratuitos</button>
      <button class="btn btn-custom mx-2">Marcados</button>
    </div>

    <h4 class="text-center">Recomendações</h4>
    <div id="RecomendadosDiv" class="row">

      <div id="cardTemplate" class="col-md-4 mb-3 d-none">
        <div class="card">
          <div class="card-header">
            <a class="cardLink text-decoration-none text-light"></a>
          </div>
          <div class="card-body">
            <a class="cardImgLink"><img class="card-img"></a>
          </div>
        </div>
      </div>

    </div>

    <h4 class="text-center">Populares</h4>
    <div id="PopularesDiv" class="row">
    </div>
  </div>

  <footer class="bg-purple text-white text-center p-3 mt-4">
    <p>Rápido. Barato. Seguro.</p>
    <div class="d-flex justify-content-center">
      <a href="#" class="text-white mx-2">Facebook</a>
      <a href="#" class="text-white mx-2">Twitter</a>
      <a href="#" class="text-white mx-2">Instagram</a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
