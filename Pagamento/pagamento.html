<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-md d-flex align-items-center justify-content-between px-0 py-3 mx-0 mb-4">
        <img class="text-start col-2 col-sm-1 mx-3" src="img/appicon.png" max-width="80%">
        <button class="navbar-toggler col-2 border border-light collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="collapsable" class="container-fluid">
            <div class="d-flexcollapse navbar-collapse collapse" id="navbarsExample04">
                <ul class=" flex-wrap navbar-nav me-auto mb-2 mb-md-0 justify-content-around">
                    <li class="nav-item">
                        <a class="nav-link active text-light mx-auto fs-5" href="DebugLoja.html">Loja</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light mx-auto fs-5" href="DebugLoja.html">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light mx-auto fs-5" href="DebugLoja.html">Navegar</a>
                    </li>
                </ul>
                <form class="fs-5" role="search">
                    <input id="navsearch" class="col-sm-12 col-md-12 my-2" type="search" placeholder="Pesquisar">
                </form>
                <div class="profile mx-1 p-2 col-12 col-sm-12 col-md-3">
                    <a class="text-decoration-none align-items-center text-center" href="DebugLoja.html">
                        <img class="float-left" src="img/pfp.gif" width="20%">
                        <a href="DebugLoja.html" id="pfltext"
                            class="px-2 align-items-center text-center text-decoration-none text-light">Usuário</a>
                    </a>
                </div>
            </div>
        </div>

    </header>

    <main class="container-fluid px-0 px-sm-5" id="main">
        <!-- CARRINHO -->
        <div class="container-fluid">
            <div id="cards-container" class="row d-flex justify-content-center mx-0 px-0 text-center">
                <h1 class="fs-1 text-center"> CARRINHO </h1>
                
            </div>
            <div class="p-2 mx-auto col-sm-4 col-md-4 col-lg-4 text-center" id="total">
                <h2 id="totalscreen">TOTAL: R$</h2>
            </div>
        </div>
        <!-- PAGAMENTO -->
        <div class="container">
            <div class="payment mb-3">
                <div class="lh-1 col-12 col-md-10 col-lg-8 row p-2 mx-auto display-flex flex-grow flex-shrink">
                    <p class="mb-1"> Método de pagamento: </p>
                    <select class="" id="paymethod">
                        <option value='none'>(Selecione)</option>
                        <option value='paypal'>PayPal</option>
                        <option value='pix'>Pix</option>
                        <option value='boleto'>Boleto Bancário</option>
                        <option value='visa'>Visa</option>
                        <option value='visanational'>Visa (Nacional)</option>
                        <option value='mastercard'>Mastercard</option>
                        <option value='mastercardnational'>Mastercard (Nacional)</option>
                    </select>
                    <div class="col-12" id="paycontainer"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" src="pgscript.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="pgscript.js">
</script>



</html>
