<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Jogo</title>
  <link rel="stylesheet" type="text/css" href="cadastrarJogo.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="../Images/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text2" href="../UsuarioPage/index.html">Biblioteca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text2" href="./listaJogos.html">Navegar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text2" href="./listaJogos.html">Loja</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <input id="pesquisarFormControl" class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
        <div class="user-info">
          <a href="../UsuarioPage/index.html"><img id="profileImg" src="../Images/user-icon.png" alt="User Avatar"></a>
          <span id="usernameText">Usuário</span>
          <button id="logout-button" class="logout-button ms-2">Sair</button>
        </div>
      </div>
    </div>
  </nav>


  <main class="container mt-5 ">
    <h1 class="text-center">Cadastre um Jogo</h1>


    <div class="row">
      <div class="col-md-6">
        <label for="nomeJogo" class="form-label">Nome do Jogo</label>
        <input type="text" class="form-control" id="nomeJogo" name="nomeJogo" placeholder="Ex: Super Mario Odyssey">
      </div>

      <div class="col-md-6">
        <label for="generoJogo" class="form-label">Gênero</label>
        <select class="form-select" id="generoJogo" name="generoJogo">
          <option class="selec" value="">Selecione o gênero</option>
          <option value="acao">Ação</option>
          <option value="aventura">Aventura</option>
          <option value="rpg">RPG</option>
          <option value="simulacao">Simulação</option>
          <option value="esportes">Esportes</option>
          <option value="estrategia">Estratégia</option>
          <option value="puzzle">Puzzle</option>
          <option value="indie">Indie</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <div class="col-md-12">
        <label for="descricaoJogo" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricaoJogo" name="descricaoJogo" rows="4"
          placeholder="Descreva o jogo em detalhes"></textarea>
      </div>

      <div class="col-md-6">
        <label for="desenvolvedorJogo" class="form-label">Desenvolvedor</label>
        <input type="text" class="form-control" id="desenvolvedorJogo" name="desenvolvedorJogo"
          placeholder="Ex: Nintendo">
      </div>

      <div class="col-md-6">
        <label for="criadoraJogo" class="form-label">Criadora</label>
        <input type="text" class="form-control" id="criadoraJogo" name="criadoraJogo" placeholder="Ex: Nintendo">
      </div>

      <div class="col-md-6">
        <label for="valorJogo" class="form-label">Valor</label>
        <input type="number" class="form-control" id="valorJogo" name="valorJogo" placeholder="Ex: 59.99">
      </div>

      <div class="col-md-6">
        <label for="capaJogo" class="form-label">Capa do Jogo</label>
        <input type="file" class="form-control" id="capaJogo" name="capaJogo">
      </div>

      <div class="col-md-6">
        <label for="outrasImagens" class="form-label">Outras Imagens</label>
        <input type="file" class="form-control" id="outrasImagens" name="outrasImagens" multiple>
      </div>
      <div class="col-md-6 mt-2">
        <label for="outrasImagens" class="form-label"></label>
        <button type="button" class="btn btn-primary custom-btn" onclick="cadastrarJogo()">Cadastrar Jogo</button>
      </div>
    </div>
  </main>

  <div class="container mt-5">
    <a href="listaJogos.html">
      <h2>Gerenciar</h2>
      <h5>Clique aqui para acessar a página exclusiva para Gerenciar os Jogos(Deletando ou Alterando dados). </h5>
    </a>
    <div class="table-responsive mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Gênero</th>
            <th scope="col">Descrição</th>
            <th scope="col">Desenvolvedor</th>
            <th scope="col">Criadora</th>
            <th scope="col">Valor</th>
            <th scope="col">Capa</th>
            <th scope="col">Outras Imagens</th>
          </tr>
        </thead>
        <tbody id="jogosCadastradosBody">
        </tbody>
      </table>
    </div>

    <a href="GerenciarJogos.html">

    </a>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>



</body>

</html>
