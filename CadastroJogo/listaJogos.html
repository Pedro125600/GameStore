<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Jogos</title>
  <link rel="stylesheet" type="text/css" href="cadastrarJogo.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="../Pagina Principal/index.html"><img src="../Images/logo.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text2" href="../UsuarioPage/index.html">Biblioteca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text2" href="./listaJogos.html">Navegar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text2" href="../Pagina Da Loja/index.html">Loja</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <input id="pesquisarFormControl" class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button id="PesquisarButton" class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
        </form>
        <div class="user-info">
          <a href="../UsuarioPage/index.html"><img id="profileImg" src="../Images/user-icon.png" alt="User Avatar"></a>
          <span id="usernameText">Usuário</span>
          <button id="logout-button" class="logout-button ms-2">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="container mt-5">
    <div class="container">
      <button id="adminButton" class="btn btn-primary btn-voltar">Painel Admin</button>
      <p id="adminError" class="text-danger fs-5 d-none">É necessário ser administrador!</p>
    </div>
    <div class="container col-12">
      <form id="search-bar-form">
        <input class="col-6 col-md-10" type="text" id="search-bar" name="search-term" placeholder="Pesquisar por jogos">
        <button class="pesquisarFormControl btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
    <h1 class="text-center">Lista de Jogos</h1>
    <div class="table-responsive mt-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Gênero</th>
            <th scope="col">Descrição</th>
            <th scope="col">Desenvolvedor</th>
            <th scope="col">Criadora</th>
            <th scope="col">Valor</th>
            <th scope="col">Capa</th>
            <th scope="col">Outras Imagens</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="jogosCadastradosBody"></tbody>
      </table>
    </div>
  </main>

  <script src="gerenciarJogos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
