<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoaCompra</title>
</head>
<body style="background-color: antiquewhite; font-family: Arial, Helvetica, sans-serif; display: flexbox; flex-wrap: wrap">
    <h1>BoaCompraSim</h1>
    <h4>Bem vindo à simulação de site externo</h4>
    <br>
    <p class="mb-1"><br>Número do cartão:</p>
    <input class="px-2 mb-2" type="number" id="Cnum">
    <p id="error1"></p>
    <div class="col-12 mb-3 d-flex flex-wrap flex-grow flex-shrink p-0">
        <div>
            <p class="mb-1">Primeiro Nome:</p>
            <input class="px-2" type="text" id="Cfn">
            <p id="error2"></p>
        </div>
        <div>
            <p class="mb-1">Último Nome:</p>
            <input class="px-2" type="text" id="Csn">
            <p id="error3"></p>
        </div>
    </div>
    <div class="col-12 d-flex flex-wrap flex-grow flex-shrink p-0">
        <div class="inner">
            <p class="mb-3">Data de Expiração:</p>
            <p class="mb-1">Mês</p>
            <input class="px-2" placeholder="MM" type="number" id="Cmo">
            <p id="error4"></p>
            <p class="mb-1">Ano</p>
            <input class="px-2 mb-3" placeholder="YYYY" type="number" id="Cyr">
            <p id="error5"></p>
        </div>
    </div>
    <div class="p-0">
        <p class="mb-1">Código de segurança</p>
        <input class="px-2" type="password" id="Csc">
        <p id="error6"></p>
    </div>
    <p id="errorA"></p>
    <button onclick="Verify(1)">Concluir Compra</button>
    <p id="errorcontainer3"></p>
</body>
<script src="BoaCompraSim.js"></script>
</html>
