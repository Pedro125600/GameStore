<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../Images/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text2" href="../UsuarioPage/index.html">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text2" href="../CadastroJogo/listaJogos.html">Navegar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text2" href="../CadastroJogo/listaJogos.html">Loja</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mx-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
                <div class="user-info">
                    <a href="../UsuarioPage/index.html"><img id="profileImg" src="../Images/user-icon.png" alt="User Avatar"></a>
                    <span id="usernameText">Usuário</span>
                    <button id="logout-button" class="logout-button ms-2">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid px-0 px-sm-5" id="main">
        <!-- CARRINHO -->
        <div class="container-fluid">
            <div id="cards-container" class="row d-flex justify-content-center mx-0 px-0 text-center">
                <h1 class="fs-1 text-center"> CARRINHO </h1>

            </div>
            <div class="p-2 mx-auto col-sm-4 col-md-4 col-lg-4 text-center" id="total">
                <h2 id="totalscreen">TOTAL: R$</h2>
            </div>
        </div>
        <!-- PAGAMENTO -->
        <div class="container">
            <div class="payment mb-3">
                <div class="lh-1 col-12 col-md-10 col-lg-8 row p-2 mx-auto display-flex flex-grow flex-shrink">
                    <p class="mb-1"> Método de pagamento: </p>
                    <select class="" id="paymethod">
                        <option value='none'>(Selecione)</option>
                        <option value='paypal'>PayPal</option>
                        <option value='pix'>Pix</option>
                        <option value='boleto'>Boleto Bancário</option>
                        <option value='visa'>Visa</option>
                        <option value='visanational'>Visa (Nacional)</option>
                        <option value='mastercard'>Mastercard</option>
                        <option value='mastercardnational'>Mastercard (Nacional)</option>
                    </select>
                    <div class="col-12" id="paycontainer"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="pgscript.js"></script>
</html>
