<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="../Images/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text2" href="./index.html">Biblioteca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text2" href="../CadastroJogo/listaJogos.html">Navegar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text2" href="../Pagina Da Loja/index.html">Loja</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 mx-auto">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                </form>
                <div class="user-info">
                    <a href="../UsuarioPage/index.html"><img id="profileImg" src="../Images/user-icon.png" alt="User Avatar"></a>
                    <span id="usernameText">Usuário</span>
                    <button id="logout-button" class="logout-button ms-2">Sair</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="center-container">
        <div class="user-data">
            <div class="data-header">
                <h2>Meus Dados</h2>
                <hr class="purple-line">
            </div>
            <div class="data-field">
                <label for="username">Nome de Usuário</label><br>
                <div class="input-button-wrapper">
                    <input type="text" id="username" name="username" placeholder="Alterar nome de usuário" readonly><br>
                    <button class="alter-button">Alterar</button>
                </div>
                <p class="text-error">Nome muito grande!</p>
            </div>
            <div class="data-field">
                <label for="email">E-mail</label><br>
                <div class="input-button-wrapper">
                    <input type="email" id="email" name="email" placeholder="Alterar e-mail" readonly><br>
                    <button class="alter-button">Alterar</button>
                </div>
                <p class="text-error">Email Incorreto!</p>
            </div>
            <div class="data-field">
                <label for="address">Endereço</label><br>
                <div class="input-button-wrapper">
                    <input type="text" id="address" name="address" placeholder="Alterar endereço" readonly><br>
                    <button class="alter-button">Alterar</button>
                </div>
            </div>
            <div class="data-field">
                <label for="password">Senha</label><br>
                <div class="input-button-wrapper">
                    <input type="password" id="password" name="password" placeholder="Alterar senha" readonly><br>
                    <button class="alter-button">Alterar</button>
                </div>
                <p class="text-error">Senha ruim!</p>
            </div>
            <div class="save-button-container">
                <button id="save-button" class="save-button">Salvar</button>
                <a class="perfil-button" href="../UsuarioPage/index.html">Meu Perfil</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
