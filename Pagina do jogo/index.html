<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Do Jogo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="../Pagina Principal/index.html"><img src="../Images/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link text2" href="../UsuarioPage/index.html">Biblioteca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text2" href="../CadastroJogo/listaJogos.html">Navegar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text2" href="../Pagina Da Loja/index.html">Loja</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mx-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button id="PesquisarButton" class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
            </form>
            <div class="user-info">
                <img id="profileImg" src="../Images/user-icon.png" alt="User Avatar">
                <span id="usernameText">Usuário</span>
                <button id="logout-button" class="logout-button ms-2">Sair</button>
            </div>
        </div>
    </div>
</nav>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3 id="jogoNome"></h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img id="jogoImagem" class="img-fluid">
          </div>
          <div class="col-md-8">
            <p id="jogoDescricao"></p>
            <ul>
              <li><strong>Desenvolvedora:</strong><span id="jogoDesenvolvedor"></span></li>
              <li><strong>Criadora:</strong><span id="jogoCriador"></span></li>
              <li><strong>Gênero:</strong><span id="jogoGenero"></span></li>
              <li><strong>Preço:</strong><span id="jogoValor"></span></li>
            </ul>
            <button id="carrinhoButton" class="btn btn-custom btn-lg mr-2">Carrinho</button>
            <button id="comprarButton" class="btn btn-custom btn-lg">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h4>Outras Imagens:</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <img id="outraImagemTemplate" class="img-fluid mb-2 d-none">
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-purple text-white text-center p-3 mt-4">
    <p>Rápido. Barato. Seguro.</p>
    <div class="d-flex justify-content-center">
        <a href="#" class="text-white mx-2">Facebook</a>
        <a href="#" class="text-white mx-2">Twitter</a>
        <a href="#" class="text-white mx-2">Instagram</a>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>

</html>
